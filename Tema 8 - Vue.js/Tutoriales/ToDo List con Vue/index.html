<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Vue ToDo List</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="app-container" id="listatareas">
        <h1 class="app-header">Vue ToDo List</h1>
        <div class="add-task">
            <input type="text" placeholder="Añadir tarea nueva" v-model="tarea.nombre" @keyup.enter="nuevaTarea">
            <input type="submit" value="Añadir Tarea" title="Añadir Tarea" @click="agregarTarea">
        </div>
        <ul class="task-list">
            <li class="task-list-item" v-for="tarea in tareas">
                <label class="task-list-item-label">
                    <input type="checkbox">
                    <span>{{tarea.nombre}}</span>
                </label>
                <span class="delete-btn" title="Borrar tarea" @click="borrarTarea(tarea)"></span>
            </li>
        </ul>
    </div>
    <script src="https://unpkg.com/vue@3/dist/vue.global.js"></script>
    <script type="module" src="index.js"></script>
</body>
</html>
