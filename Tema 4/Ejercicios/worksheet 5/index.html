<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="index.js"></script>
    <title>Worksheet 5</title>
</head>
<body>
    <form>
        <label for="nombre" onchange="validarNombre()">
            Nombre: <input required name="formulario" type="text" id=nombre placeholder="Escribe aquí tu nombre"/>
        </label>
        </br>
        </br>
        <label for="apellidos">
            Apellidos: <input required name="formulario" type="text" id=apellidos placeholder="Escribe aquí tus apellidos"/>
        </label>
        </br>
        </br>
        <label for="dni" onchange="validarDNI()">
            DNI: <input required name="formulario" type="text" id=dni placeholder="Escribe aquí tu DNI"/>
        </label>
        </br>
        </br>
        <label for="telefono" onchange="validarTelefono()">
            Teléfono: <input required name="formulario" type="text" id=telefono placeholder="Escribe aquí tu teléfono"/>
        </label>
        </br>
        </br>
        <label for="correo" onchange="validarCorreo2()">
            Correo electrónico: <input required name="formulario" type="text" id=correo placeholder="Escribe aquí tu correo"/>
        </label>
        </br>
        </br>
        <label for="usuario" onchange="validarNombreUsuario()">
            Nombre de usuario: <input required name="formulario" type="text" id=usuario placeholder="Escribe aquí tu usuario"/>
        </label>
        </br>
        
    </form>
</body>
</html>
