<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
    <title>Ahorcado</title>
</head>
<body>
    <div class="contenedor">
        <h1>Hangman</h1>
        <h2>Vanilla JavaScript Hangman Game</h2>
        <h3>Use the alphabet below to guess the word.</h3>
        <div class="botones">
            <button>A</button>
            <button>B</button>
            <button>C</button>
            <button>D</button>
            <button>E</button>
            <button>F</button>
            <button>G</button>
            <button>H</button>
            <button>I</button>
            <button>J</button>
            <button>K</button>
            <button>L</button>
            <button>M</button>
            <button>N</button>
            <button>Ñ</button>
            <button>O</button>
            <button>P</button>
            <button>Q</button>
            <button>R</button>
            <button>S</button>
            <button>T</button>
            <button>U</button>
            <button>V</button>
            <button>W</button>
            <button>X</button>
            <button>Y</button>
            <button>Z</button>
        </div>
        <h3 id="categoria">La categoría es: </h3>
        <h1 id="resultado"></h1>
        <h2 id="vidas">Tienes 10 Vidas</h2>
    </div>       
</body>
</html>
