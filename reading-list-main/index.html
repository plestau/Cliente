<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>The Reading List</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css">
</head>
<body class="bg-light">
  <div class="py-5">
    <div class="container">
      <div class="row">
        <div class="text-center col-md-7 mx-auto"> <i class="fa d-block fa-bullseye fa-5x mb-4 text-info"></i>
          <h2><b>The Reading List</b></h2>
        </div>
      </div>
    </div>
  </div>
  <div class="">
    <div class="container">
      <div class="row">
        <div class="col-md-4 order-md-1">
          <h4 class="mb-3">Book<br></h4>
            <div class="mb-3"> <label for="address">Title</label>
              <input type="text" class="form-control" id="title" required="">
              <div class="invalid-feedback"> Please enter the title of the book </div>
            </div>
            <div class="row">
              <div class="col-md-6 mb-3"> <label for="firstName">Author</label>
                <input type="text" class="form-control" id="author" placeholder="" value="" required="">
                <div class="invalid-feedback"> Author name is required. </div>
              </div>
              <div class="col-md-6 mb-3"> <label for="lastName">Genre</label>
                <input type="text" class="form-control" id="genre" placeholder="" value="" required="">
                <div class="invalid-feedback">Genre is required. </div>
              </div>
            </div>
            <hr class="mb-4">
            <button class="btn btn-primary btn-lg btn-block">Add Book</button>
        </div>
        <div class="col-md-8 order-md-1">
          <h4 class="d-flex justify-content-between mb-3"> <span class="text-muted">My Reading List</span><br> </h4>
          <ul id="readingList" class="list-group">
          </ul>
          <div class="py-2 text-muted text-center">
            <div class="container">
              <div class="row">
                <div class="col-md-12">
                  <p class="mb-1">Books Read: <span id="booksRead">0</span></p>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="py-5 text-muted text-center">
    <div class="container">
      <div class="row">
        <div class="col-md-12 my-4">
        </div>
      </div>
    </div>
  </div>
  <script src="index.js"></script>
</body>
</html>
